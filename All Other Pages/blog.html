<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../stylesheet/style.css" />
    <link rel="stylesheet" href="./css/photos.css" />
    <link rel="stylesheet" href="./css/blog.css" />
    <title>Blog</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="../images/Logo.png" alt="Tour and Travellers" />
      </div>
      <div class="nav-links">
        <ul class="ul">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./photos.html">Photos</a></li>
          <li><a class="active" href="./blog.html">Blog</a></li>
          <li><a href="plan.html">Make a Plan</a></li>
        </ul>
      </div>
      <div class="hamburger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
    </nav>
    <main>
      <section class="section">
        <div class="head">
          <h2>Welcome To our Blog.</h2>
        </div>
        <div class="search-in-blog">
          <input
            type="text"
            name="search"
            id="search"
            required
            placeholder="Search Blogs"
          />
          <button type="submit">
            <img src="../images/search.png" alt="enter" />
          </button>
        </div>
        <div class="see-all">
          <a href="./blogAll.html"><button>See all</button></a>
        </div>
        <div class="social">
          <div class="head">
            <h3>Follow Us on</h3>
          </div>
          <div class="social-media">
            <div class="links">
              <img src="../images/Facebook.png" alt="Facebook" />
            </div>
            <a href="#">
              <div class="links">
                <img src="../images/Instagram.png" alt="Instagram" />
              </div>
            </a>
            <a href="#">
              <div class="links">
                <img src="../images/Twitter.png" alt="Twitter" />
              </div>
            </a>
            <a href="#">
              <div class="links">
                <img src="../images/Youtube.png" alt="Youtube" />
              </div>
            </a>
          </div>
        </div>
      </section>
      <aside class="aside">
        <img src="../images/Blog.svg" alt="Blog Svg" />
      </aside>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
